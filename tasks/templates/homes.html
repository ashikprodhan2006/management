<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="container mx-auto">
    <h1 class="text-3xl font-bold mb-4">Event Management</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Add New Event Form -->
      <div class="bg-white p-4 rounded-2xl shadow">
        <h2 class="text-xl font-semibold mb-3">Add New Event</h2>
        <form id="eventForm" class="space-y-3">
          <input 
            type="text" 
            id="eventName" 
            class="w-full p-2 border border-gray-300 rounded" 
            placeholder="Event Name" 
          >
          <input 
            type="date" 
            id="eventDate" 
            class="w-full p-2 border border-gray-300 rounded"
          >
          <textarea 
            id="eventDescription" 
            class="w-full p-2 border border-gray-300 rounded" 
            placeholder="Event Description"
          ></textarea>
          <button 
            type="button" 
            id="addEventButton" 
            class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
          >Add Event</button>
        </form>
      </div>

      <!-- Upcoming Events List -->
      <div class="bg-white p-4 rounded-2xl shadow">
        <h2 class="text-xl font-semibold mb-3">Upcoming Events</h2>
        <div id="eventList" class="space-y-3">
          <!-- Event items will be added here dynamically -->
        </div>
      </div>
    </div>
  </div>

  <script>
    const eventForm = document.getElementById('eventForm');
    const eventName = document.getElementById('eventName');
    const eventDate = document.getElementById('eventDate');
    const eventDescription = document.getElementById('eventDescription');
    const eventList = document.getElementById('eventList');
    const addEventButton = document.getElementById('addEventButton');

    addEventButton.addEventListener('click', () => {
      const name = eventName.value.trim();
      const date = eventDate.value.trim();
      const description = eventDescription.value.trim();

      if (name && date && description) {
        const eventItem = document.createElement('div');
        eventItem.className = 'p-4 border border-gray-300 rounded';
        eventItem.innerHTML = `
          <h3 class="text-lg font-bold">${name}</h3>
          <p class="text-sm text-gray-500">${date}</p>
          <p>${description}</p>
        `;
        eventList.appendChild(eventItem);

        eventName.value = '';
        eventDate.value = '';
        eventDescription.value = '';
      } else {
        alert('Please fill out all fields.');
      }
    });
  </script>
</body>
</html>
